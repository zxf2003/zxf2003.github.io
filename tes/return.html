
<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>返校通行证(2分钟内有效)</title>
    <link rel="stylesheet" href="./source/weui.min.css">
</head>
<SCRIPT type="text/javascript" charset="UTF-8">
    function GetUrlParam(name) {

        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var temp = decodeURIComponent(window.location.search);
        var r = temp.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }

    var a1 = GetUrlParam("a1");
    var a2 = GetUrlParam("a2");
    var a3 = GetUrlParam("a3");
    var a4 = GetUrlParam("a4");
	var a5 = GetUrlParam("a5")
	var color = GetUrlParam("color");
	

    var today = new Date();
    var Hours = today.getHours();
    var Minutes = today.getMinutes();
    var Month = today.getMonth() + 1
    var Seconds = today.getSeconds();

    if (Minutes < 10) {
        Minutes = "0" + Minutes;
    }
    if (Seconds < 10) {
        Seconds = "0" + Seconds;
    }

    var t1 = Hours + ":" + Minutes + ":" + Seconds;
    var t2 = '时间：' + today.getFullYear() + "/" + Month + "/" + today.getDate();

    function setBGC() {
		if(color == 'c1'){
			document.getElementById("imgBg").style.background = a4;
		}else if(color == 'c2'){
			document.getElementById("imgBg").style.background = a5;
		}
        
    }

</SCRIPT>

<body ontouchstart="" data-new-gr-c-s-check-loaded="14.999.0" data-gr-ext-installed="" onload="setBGC()">

<div id="bodyDiv">
    <p onclick=setBGC() id="imgBg" style="text-align:center;">
        <br>
        <img src="./source/return.png" width="330px" height="225px" alt=""><br><font
            style="font-size:100px" id="change1">
        <script>document.writeln(t1);</script>
    </font></p>
    <div class="weui-cells__title">学生返校通行证</div>
    <div class="weui-cells">
        <div class="weui-cell  weui-cell_example">
            <div class="weui-cell__hd"><img src="./source/person.png" alt=""
                                            style="width: 20px; margin-right: 16px; display: block;"></div>
            <div class="weui-cell__bd">
                <p>学号：
                    <script>
                        document.writeln(a1);
                    </script>
                </p>
            </div>
        </div>
        <div class="weui-cell  weui-cell_example">
            <div class="weui-cell__hd"><img src="./source/person.png" alt=""
                                            style="width: 20px; margin-right: 16px; display: block;"></div>
            <div class="weui-cell__bd">
                <p>姓名：
                    <script>
                        document.writeln(a2);
                    </script>
                </p>
            </div>
        </div>
        <div class="weui-cell  weui-cell_example">
            <div class="weui-cell__hd"><img src="./source/person.png" alt=""
                                            style="width: 20px; margin-right: 16px; display: block;"></div>
            <div class="weui-cell__bd">
                <p>学院：
                    <script>
                        document.writeln(a3);
                    </script>
                </p>
            </div>
        </div>
        <div class="weui-cell  weui-cell_example">
            <div class="weui-cell__hd"><img src="./source/time.png" alt=""
                                            style="width: 20px; margin-right: 16px; display: block;"></div>
            <div class="weui-cell__bd">
                <p>
                    <script>
                        document.writeln(t2);
                    </script>
                </p>
            </div>
        </div>

    </div>
    <br>
    <br>
    <div class="weui-footer">
        <p>版权所有 © 辽宁大学</p>
    </div>
</div>

<grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>
</html>
